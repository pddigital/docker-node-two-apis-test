
version: '3'
services:
  cache:
    image: redis:4.0.8-alpine
    ports: 
      - "6379:6379"
    networks: 
      - br0
  web:
    build: ./app1
    ports:
      - "8080:8080"
    networks: 
      - br0
  api:
    build: ./app2
    ports:
      - "8090:8090"
    networks: 
      - br0
    depends_on:
      - "cache"
networks:
    br0:
      external: true